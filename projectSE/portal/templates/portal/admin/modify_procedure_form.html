{% extends "base.html" %} {% block content %}

<div class="card border-left-primary">
    <div class="card-header">
        <h3>
            Definisci Procedura
        </h3>
    </div>
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="form-group">
                    <form method="post">
                        <div class="text-left">
                            <label class="control-label"> Procedura </label>
                            <div>{{ form.procedureName}}</div>
                            <br>
                            <label class="control-label"> Descrizione </label>
                            <div>{{ form.procedureDescription }}</div>
                            <br>
                        </div>
                        {% csrf_token %}
                        <button class='btn btn-primary' type="submit" style="float:right;">Salva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
